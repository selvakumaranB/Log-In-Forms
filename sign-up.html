<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="sign-up.css" rel="stylesheet">
</head>
<script>
    function validate() {
        var u = document.getElementById('username_signup_id').value;
        var e = document.getElementById('email_signup_id').value;
        var c = document.getElementById('contact_signup_id').value;
        var p = document.getElementById('pass-signup_id').value;
        var cp = document.getElementById('cpass_signup_id').value;

        // Ensure contact number is numeric and exactly 10 digits long
        if (!/^\d{10}$/.test(c)) {
            alert("Please enter a valid 10-digit contact number");
            return false;
        }

        // Check if password and confirm password match
        if (p !== cp) {
            alert("Passwords do not match. Please re-enter.");
            return false;
        }

        return true;
    }
</script>

<body>
    <img class="bg" src="sigh.jpeg" alt="industries">
    <div class="contain">
        <center>
            <h4>
                <u>SIGN To SPARK</u>
            </h4>

            <form autocomplete="off" action="/sign-up.php" method="post" onsubmit="return validate()">
                <div class="container_signup">
                    <div class="inputclass">
                        username: <input type="text" name="usrnam_name" id="username_signup_id" required>
                    </div>
                    <div class="inputclass">
                        email: <input type="email" name="mail_name" id="email_signup_id" required>
                    </div>
                    <div class="inputclass">
                        contact no.: <input type="text" name="contct_name" id="contact_signup_id" maxlength="10" required>
                    </div>
                    <div class="inputclass">
                        password: <input type="password" name="pass_name" id="pass-signup_id" required>
                    </div>
                    <div class="inputclass">
                        confirm password: <input type="password" name="cpass_name" id="cpass_signup_id" required>
                    </div>
                </div>
                <br><br>
                <div class="btnn">
                    <input class="btn_signup" type="submit" value="SUBMIT">
                </div>

            </form>
        </center>
    </div>
</body>

</html>
